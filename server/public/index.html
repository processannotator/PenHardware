<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>testing socketio</title>
</head>

<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io();
	var button, name, description
	
	var submit = function () {
		name = document.querySelector('.name').value
		description = document.querySelector('.description').value
		socket.emit('annotation', {name: name, description: description})
	}
	
	window.onload = function () {
		button = document.querySelector('button')
		button.onclick = submit
	}

</script>

<body>
  <textarea name="name" class="name" rows="1" cols="40"></textarea>
  <textarea name="description" class="description" rows="8" cols="40"></textarea>
  <button type="button" name="button"></button>
</body>

</html>

<link rel="import"
      href="../bower_components/polymer/polymer.html">
<dom-module id="drag-me">

  <template>

    <style>
      #dragme {
        width: 500px;
        height: 500px;
        background: gray;
      }
    </style>

    <div id="dragme" on-track="handleTrack"></div>

  </template>

  <script>

    Polymer({

      is: 'drag-me',

      handleTrack: function(e) {
        switch(e.detail.state) {
          case 'start':
            console.log('foo');
            this.message = 'Tracking started!';
            break;
          case 'track':
          console.log(e.detail.dx, e.detail.dy);
          this.$.dragme.style.width = e.detail.x + 'px'
          this.$.dragme.style.height = e.detail.y + 'px'
          
          console.log( this);
            this.message = 'Tracking in progress... ' +
              e.detail.x + ', ' + e.detail.y;
            break;
          case 'end':
            this.message = 'Tracking ended!';
            break;
        }
      }

    });

  </script>

</dom-module>

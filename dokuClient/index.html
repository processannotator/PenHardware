<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>DokuClient</title>
	<link href="ui.css" rel="stylesheet">
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<script src="libs/three/three.js"></script>
	<script src="libs/three/controls/TrackballControls.js"></script>
	<script src="libs/three/renderers/CSS3DRenderer.js"></script>
	
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/iron-icons/image-icons.html">
	<link rel="import" href="bower_components/iron-icons/editor-icons.html">
	<link rel="import" href="bower_components/iron-selector/iron-selector.html">
	<link rel="import" href="UIComponents/tool-box.html">
	<link rel="import" href="UIComponents/annotation-box.html">
	<link rel="import" href="UIComponents/render-view.html">



</head>


<body>

	<div class="top-container">

		<div class="main-container">

			<div class="menu">
				<div class="menu-item">Project</div>
				<div class="menu-item">Start Recording</div>
				<div class="menu-item">Change View</div>
				<date></date>
				<div class="menu-item"> </div>
			</div>

			<div class="object-view">
				<render-view> </render-view>
				<iron-selector id="tool-box" attr-for-selected="name" selected="polygon">
					<iron-icon name="text" icon="menu"></iron-icon>
					<iron-icon name="polygon" icon="menu"></iron-icon>
					<iron-icon name="compare" icon="menu"></iron-icon>
					<iron-icon name="freehand" icon="image:brush"></iron-icon>
				</iron-selector>
				<!-- <tool-box> </tool-box> -->
			</div>


			

		</div>

		<div class="side-container">

			<div class="menu">
				<div class="menu-item">Filter by</div>
				<div class="menu-item"><i>search for</i></div>
			</div>



			<div class="annotation-list">

			</div>

		</div>

	</div>

	<div class="session-container">
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>

		<!-- TODO: create cusstom web components 'session' and 'timeline' -->
		<!-- <timeline></timeline> -->
	</div>








	<script src="node_modules/pouchdb/dist/pouchdb.min.js" charset="utf-8"></script>
	<script src="ui.js" charset="utf-8"></script>

</body>

</html>

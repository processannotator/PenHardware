<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<title>DokuClient</title>
	<link href="ui.css" rel="stylesheet">
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<script src="libs/three/three.js"></script>
	<script src="libs/three/controls/TrackballControls.js"></script>
	<script src="libs/three/renderers/CSS3DRenderer.js"></script>

	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/iron-icons/image-icons.html">
	<link rel="import" href="bower_components/iron-selector/iron-selector.html">

	<link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
	<link rel="import" href="bower_components/neon-animation/neon-animatable.html">
	<link rel="import" href="bower_components/neon-animation/neon-animations.html">
	<link rel="import" href="bower_components/paper-styles/paper-styles.html">
	<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
	<link rel="import" href="bower_components/paper-button/paper-button.html">

	<link rel="import" href="UIComponents/simple-overlay.html">
	<link rel="import" href="UIComponents/tool-box.html">
	<link rel="import" href="UIComponents/annotation-box.html">
	<link rel="import" href="UIComponents/render-view.html">

	<style is="custom-style">
	iron-icon.iron-selected {
		background-color: white;
	}

	iron-icon:not(.iron-selected):hover {
		/*--iron-icon-fill-color: blue;*/
		background-color: rgb(98, 98, 98)
	}

	#dialog {
		display:flex;
		flex-direction: column;
		width: 50%;
		height: 50%;
		background-color: rgb(89, 88, 91);
		padding: 0;
	}

	neon-animatable {
		display:flex;
		flex-direction: column;
	}

	/*neon-animatable:nth-child(1) {
	color: red;
}
neon-animatable:nth-child(2) {
color: blue;
}
neon-animatable:nth-child(3) {
color: orange;
}
neon-animatable:nth-child(4) {
color: green;
}
neon-animatable:nth-child(5) {
color: purple;
}*/

.foobar {
	background-color: rgb(102, 98, 98);

}

paper-button.dialogButton {
	margin: 0;
	width: 100%;
	background: rgb(30, 132, 189);
}


</style>

</head>


<body>



	<template is="dom-bind" id='dialogTemplate'>


		<simple-overlay id="dialog" class="fullbleed" with-backdrop>
			<neon-animated-pages class="flex" id="pages" selected="[[pageNumber]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
				<neon-animatable class="foobar">
					idunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.

				</neon-animatable>
				<neon-animatable class="foobar">
					This is some more text for your consideration to.
					<textarea name="name" rows="8" cols="40"></textarea>

				</neon-animatable>
				<neon-animatable class="foobar">3</neon-animatable>

				<neon-animatable class="foobar">4</neon-animatable>
				<neon-animatable class="foobar">5</neon-animatable>
			</neon-animated-pages>
			<paper-toolbar>
				<paper-button class="dialogButton" on-tap="_onNextClick">continue</paper-button>
			</paper-toolbar>


		</simple-overlay>


	</template>




	<div class="top-container">

		<div class="main-container">

			<div class="menu">
				<div class="menu-item">Project</div>
				<div class="menu-item">Start Recording</div>
				<div class="menu-item">Change View</div>
				<date></date>
				<div class="menu-item"> </div>
			</div>

			<div class="object-view">
				<render-view> </render-view>
				<iron-selector id="tool-box" attr-for-selected="name" selected="polygon">
					<iron-icon class="tool-box-icon" name="polygon" src="images/IconTool_BLACK/IconTools_Path_black.svg"></iron-icon>
					<iron-icon class="tool-box-icon" name="compare" src="images/IconTool_BLACK/IconTools_Compare_black.svg"></iron-icon>
					<iron-icon class="tool-box-icon" name="freehand" src="images/IconTool_BLACK/IconTools_Brush_black.svg"></iron-icon>
					<iron-icon class="tool-box-icon" name="text" src="images/IconTool_BLACK/IconTools_Text_black.svg"></iron-icon>
				</iron-selector>

			</div>




		</div>

		<div class="side-container">
			<!--  IDEA: use paper-drawer-panel-->

			<div class="menu">
				<div class="menu-item">Filter by</div>
				<div class="menu-item"><i>search for</i></div>
			</div>



			<div class="annotation-list">
				<!-- IDEA: We could experiment with https://elements.polymer-project.org/elements/iron-list -->

			</div>

		</div>

	</div>

	<div class="session-container">
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>
		<div class="session-box"></div>

		<!-- TODO: create custom web components 'session' and 'timeline' -->
		<!-- <timeline></timeline> -->
	</div>







	<script src="node_modules/pouchdb/dist/pouchdb.min.js" charset="utf-8"></script>
	<script src="ui.js" charset="utf-8"></script>

</body>

</html>
